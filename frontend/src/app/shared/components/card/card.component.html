<ng-container [ngSwitch]="true">
  <ng-template [ngSwitchCase]="!!employee">
    <div class="card" style="width: 18rem;">
      <img [src]="employee.img" alt="Фото сотрудника" class="card-img-top">
      <div class="card-body">
        <h5 class="card-title" (click)="openDetails(employee)">{{employee.name}} {{employee.surname}}</h5>
        <div class="d-flex justify-content-center mt-3">
          <button class="btn btn-primary" (click)="edit(employee)">Редактировать</button>
          <button class="btn btn-danger" (click)="delete(employee.id)">Удалить</button>
        </div>
      </div>
    </div>
  </ng-template>
  <ng-template [ngSwitchCase]="!!shop">
    <div class="card" style="width: 18rem;">
      <img [src]="shop.img" alt="Фото магазина" class="card-img-top">
      <div class="card-body">
        <p>Адресс: {{shop.address}}</p>
        <h5 class="card-title">с {{ shop.openTime.slice(0, 5) }} до {{ shop.closeTime.slice(0, 5) }}</h5>
        <div class="d-flex justify-content-center mt-3">
          <button class="btn btn-primary" (click)="edit(shop)">Редактировать</button>
          <button class="btn btn-danger" (click)="delete(shop)">Удалить</button>
        </div>
      </div>
    </div>
  </ng-template>
  <ng-template [ngSwitchCase]="!!provider">
      <div class="card" style="width: 18rem;">
        <img [src]="provider.img" alt="Логотип поставщика" class="card-img-top">
        <div class="card-body">
          <h5 (click)="openDetails(provider)" class="card-title">{{provider.title}}</h5>
          <h6 class="text-center">{{provider.subtitle}}</h6>
          <p>{{provider.description}}</p>
          <div class="d-flex justify-content-center mt-3">
            <button class="btn btn-primary" (click)="edit(provider)">Редактировать</button>
          </div>
        </div>
      </div>
  </ng-template>
  <ng-template [ngSwitchCase]="!!material">
    <div class="card" style="width: 18rem;">
      <img [src]="material?.img" alt="Фото материала" class="card-img-top">
      <div class="card-body">
        <h5 (click)="openDetails(material)" class="card-title">{{material.title}}</h5>
        <p>{{material.description}}</p>
        <div class="d-flex justify-content-center mt-3">
          <button class="btn btn-primary" (click)="edit(material)">Редактировать</button>
        </div>
      </div>
    </div>
  </ng-template>
  <ng-template [ngSwitchCase]="!!product">
    <div class="card" style="width: 18rem;">
      <img [src]="product.img" alt="Фото изделия" class="card-img-top">
      <div class="card-body">
        <h5 (click)="openDetails(product)" class="card-title">{{product.title}}</h5>
        <p>{{product.description}}</p>
        <div class="d-flex justify-content-center mt-3">
          <button class="btn btn-primary" (click)="edit(product)">Редактировать</button>
          <button class="btn btn-danger" (click)="delete(product.id)">Удалить</button>
        </div>
      </div>
    </div>
  </ng-template>
</ng-container>
