<h1 class="text-center">Сотрудники</h1>
<div class="container text-center">
  <div class="row">
    <div *ngFor="let employee of employees" class="col-3 mb-3">
      <app-card
        [employee]="employee"
        (openDetailsEvent)="openDetails($event)"
        (deleteEvent)="deleteEmployee($event)"
      ></app-card>
    </div>
  </div>
  <div>
    <button (click)="addEmployee()" class="btn btn-success ms-2 add">+</button>
  </div>
</div>
