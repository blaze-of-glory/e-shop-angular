<ng-container *ngIf="!product; else manipulate">
  <h1 class="text-center">Товары</h1>
  <div class="container text-center">
    <div class="row">
      <div *ngFor="let product of products" class="col-3 mb-3">
        <app-card
          [product]="product"
          (openDetailsEvent)="openDetails($event)"
          (editEvent)="setCurrentProduct($event)"
          (deleteEvent)="deleteProduct($event)"
        ></app-card>
      </div>
    </div>
    <div>
      <button (click)="addProduct()" class="btn btn-success ms-2 add">+</button>
    </div>
  </div>
</ng-container>
<ng-template #manipulate>
  <app-manipulator
    [product]="product"
    [creationMode]="isCreationMode()"
    (creationResultEvent)="createProduct($event)"
    (editionResultEvent)="editProduct($event)"
    (cancelEvent)="cancel()"
  ></app-manipulator>
</ng-template>
