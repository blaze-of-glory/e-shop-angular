<h1 class="text-center">{{title}}</h1>
<div class="container text-center">
  <div class="row">
    <ng-template [ngIf]="providers">
      <div *ngFor="let provider of providers" class="col-3 mb-3">
        <div class="card" style="width: 18rem;">
          <img [src]="provider?.img" alt="Логотип поставщика" class="card-img-top">
          <div class="card-body">
            <h5 [routerLink]="provider.id" (click)="select(provider)" class="card-title">{{provider.title}}</h5>
            <h6 class="text-center">{{provider.subtitle}}</h6>
            <p>{{provider.description}}</p>
            <div class="d-flex justify-content-center mt-3">
              <button class="btn btn-primary" (click)="edit(provider)">Редактировать</button>
            </div>
          </div>
        </div>
      </div>
      <div>
        <button [routerLink]="ROUTER_LINKS.ADD + '/provider'" class="btn btn-success ms-2 add">+</button>
      </div>
    </ng-template>
    <ng-template [ngIf]="materials">
      <div *ngFor="let material of materials" class="col-3 mb-3">
        <div class="card" style="width: 18rem;">
          <img [src]="material?.img" alt="Фото материала" class="card-img-top">
          <div class="card-body">
            <h5 [routerLink]="material.id" (click)="select(material)" class="card-title">{{material.title}}</h5>
            <p>{{material.description}}</p>
            <div class="d-flex justify-content-center mt-3">
              <button class="btn btn-primary" (click)="edit(material)">Редактировать</button>
            </div>
          </div>
        </div>
      </div>
      <div>
        <button [routerLink]="ROUTER_LINKS.ADD + '/material'" class="btn btn-success ms-2 add">+</button>
      </div>
    </ng-template>
    <ng-template [ngIf]="products">
      <div *ngFor="let product of products" class="col-3 mb-3">
        <div class="card" style="width: 18rem;">
          <img [src]="product?.img" alt="Фото изделия" class="card-img-top">
          <div class="card-body">
            <h5 [routerLink]="product.id" class="card-title">{{product.title}}</h5>
            <p>{{product.description}}</p>
            <div class="d-flex justify-content-center mt-3">
              <button class="btn btn-primary" (click)="edit(product)">Редактировать</button>
              <button class="btn btn-danger" (click)="delete(product.id)">Удалить</button>
            </div>
          </div>
        </div>
      </div>
      <div>
        <button [routerLink]="ROUTER_LINKS.ADD + '/product'" class="btn btn-success ms-2 add">+</button>
      </div>
    </ng-template>
    <ng-template [ngIf]="shops">
      <div *ngFor="let shop of shops" class="col-3 mb-3">
        <div class="card" style="width: 18rem;">
          <img [src]="shop?.img" alt="Фото магазина" class="card-img-top">
          <div class="card-body">
            <p>Адресс: {{shop.address}}</p>
            <h5 class="card-title">с {{ shop.openTime.slice(0, 5) }} до {{ shop.closeTime.slice(0, 5) }}</h5>
            <div class="d-flex justify-content-center mt-3">
              <button class="btn btn-primary" (click)="edit(shop)">Редактировать</button>
              <button class="btn btn-danger" (click)="delete(shop.id)">Удалить</button>
            </div>
          </div>
        </div>
      </div>
      <div>
        <button [routerLink]="ROUTER_LINKS.ADD + '/shop'" class="btn btn-success ms-2 add">+</button>
      </div>
    </ng-template>
  </div>
</div>
