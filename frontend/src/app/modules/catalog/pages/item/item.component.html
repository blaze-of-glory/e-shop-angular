<div *ngIf="itemType === 'product'">
  <h1 class="text-center">{{product.title}}</h1>
  <div class="image-block mb-3">
    <div class="image-wrapper">
      <img [src]="product.img" alt="Фото товара">
    </div>
  </div>
  <ul class="list-group">
    <li class="list-group-item">Тип: {{product.type}}</li>
    <li class="list-group-item">Поставщик: {{product.provider.title}}</li>
    <li class="list-group-item">Материал: {{product.material.title}}</li>
    <li class="list-group-item">Вес: {{product.weight}}</li>
    <li class="list-group-item">Цена: {{product.cost}}</li>
  </ul>
</div>
